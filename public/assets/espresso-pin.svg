    <!-- Cup body -->
    <path d="M-4,-3 L4,-3 L3,3 L-3,3 Z" 
          fill="#FFF" 
          stroke="#8B4513" 
          stroke-width="0.5"/>
    <!-- Coffee -->
    <rect x="-3" y="-2" width="6" height="3" fill="#8B4513" rx="0.5"/>
    <!-- Handle -->
    <path d="M4,-1 Q6,-1 6,1 Q6,3 4,3" 
          fill="none" 
          stroke="#FFF" 
          stroke-width="1"/>
    <!-- Steam -->
    <path d="M-1,-4 Q-1,-5 0,-5 Q1,-5 1,-4" 
          fill="none" 
          stroke="#FFF" 
          stroke-width="0.8" 
          stroke-linecap="round"/>
    <path d="M1,-4 Q1,-5 2,-5 Q3,-5 3,-4" 
          fill="none" 
          stroke="#FFF" 
          stroke-width="0.8" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Highlight dot -->
  <circle cx="12" cy="9" r="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Shadow -->
  <ellipse cx="12" cy="22" rx="2" ry="0.5" fill="rgba(0,0,0,0.2)"/>
